<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="header">People Entered:</p>
        <h1 class="number">0</h1>
        <div class="buttons">
          <button class="increment btn btn-primary">INCREMENT</button>
          <button class="reset btn btn-danger">RESET</button>
          <button class="save btn btn-secondary">SAVE</button>
        </div>

        <p class="entered">Previous entered:</p>
        <div class="peopleEntered"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
